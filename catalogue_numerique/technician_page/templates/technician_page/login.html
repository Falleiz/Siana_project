{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Inclusion du fichier CSS -->
    <link rel="stylesheet" href="{% static 'technician_page/login_style.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <img src="https://th.bing.com/th/id/OIP.Yvs2bEaFEUJCSJPXc10GLgAAAA?rs=1&pid=ImgDetMain" alt="Logo" class="logo">
            <h1>Se connecter</h1>
            
            <!-- Messages de succès ou d'erreur -->
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-container">
                        <input type="name" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                        <button type="button" id="togglePassword">👁️</button>
                    </div>
                </div>
                <button type="submit" class="login-btn">Connexion</button>
            </form>
            <div class="login-links">
                <a href="#">Mot de passe oublié ?</a>
                <a href="#">Créer un compte</a>
            </div>
        </div>
    </div>
    <!-- Inclusion du fichier JS -->
    <script src="{% static 'technician_page/login_script.js' %}"></script>
</body>
</html>
